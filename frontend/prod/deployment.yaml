apiVersion: apps/v1
kind: Deployment
metadata:
  name: willcataco-prod-frontend
  labels:
    app: willcataco-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: willcataco-frontend
      environment: prod
  template:
    metadata:
      labels:
        app: willcataco-frontend
        environment: prod
    spec:
      containers:
        - name: willcataco-frontend
          image: ghcr.io/willcataco-los-papus-y-sebas/willcataco:prod-af8647ffc2e538eec1e0950e813b199eab9d9852
          ports:
            - containerPort: 80