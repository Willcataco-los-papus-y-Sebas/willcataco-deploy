apiVersion: apps/v1
kind: Deployment
metadata:
  name: willcataco-prod-frontend
  labels:
    app: willcataco-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: willcataco-frontend
      environment: prod
  template:
    metadata:
      labels:
        app: willcataco-frontend
        environment: prod
    spec:
      containers:
        - name: willcataco-frontend
          image: ghcr.io/willcataco-los-papus-y-sebas/willcataco:prod-a0f74ad7cc3d9fbf1ca53c2d31abca20b65687c2
          ports:
            - containerPort: 4200
          envFrom:
            - secretRef:
                name: willcataco-frontend-env