apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-prod
  template:
    metadata:
      labels:
        app: backend-prod
    spec:
      containers:
      - name: backend
        image: ghcr.io/willcataco-los-papus-y-sebas/willcataco-server:prod-78b68bd897774109dc7d83d1370a4827b731a9e6
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: backend-secrets-prod
        env:
        - name: DB_HOST
          value: postgres-prod
        - name: DB_PORT
          value: "5432"
