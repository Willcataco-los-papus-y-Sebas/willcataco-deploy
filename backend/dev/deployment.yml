apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-dev
  template:
    metadata:
      labels:
        app: backend-dev
    spec:
      containers:
      - name: backend
        image: ghcr.io/willcataco-los-papus-y-sebas/willcataco-server:dev-884341a63f146724e09eb966fc1676522df7a001
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: backend-secrets-dev
        env:
        - name: DB_HOST
          value: postgres-dev
        - name: DB_PORT
          value: "5432"
